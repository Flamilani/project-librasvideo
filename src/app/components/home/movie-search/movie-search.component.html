<h2 class="title">Procurar Filmes</h2>
<form autocomplete="off" class="form">
  <div class="form-group mb-3">
    <input
      class="form-control inputPadding mt-4"
      placeholder="Buscar por tÃ­tulo do filme"
      [(ngModel)]="searchText"
      name="title"
      type="text"
    />
  </div>
</form>

<div class="container">
  <div class="row">
    <div class="col-6 mb-3" *ngFor="let movie of movies | filter: searchText">
      <img *ngIf="movie.iconUrl != null" [src]="movie.iconUrl" class="slide" [alt]="movie.title" (click)="goToMovie(movie.id)" />
    </div>
  </div>
</div>
