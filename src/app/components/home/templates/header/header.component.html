<header>
  <a *ngIf="!authService.isLoggedIn" [routerLink]="'/'">
    <img class="logo" [src]="imagePath" alt="Logo LibrasVideos">
  </a>
  <a *ngIf="authService.isLoggedIn && !loading" [routerLink]="'filmes'">
    <img class="logoSmall" [src]="imageSmallPath" alt="Logo LibrasVideos">
  </a>
<!--   <button *ngIf="!isAuth" type="button" class="btn btn-secondary float-end" [routerLink]="'login'">
    Login
  </button> -->
  <img (click)="onToggleSidenav()" *ngIf="authService.isLoggedIn && authService.userData.photoURL && !loading"
  [src]="authService.userData.photoURL" class="rounded-circle imgUserHeader" alt="Usuário">

  <img (click)="onToggleSidenav()" *ngIf="authService.isLoggedIn && !authService.userData.photoURL && !loading"
  [src]="imageUser" class="rounded-circle imgUserHeader" alt="Usuário">
  <a class="float-end" *ngIf="authService.isLoggedIn && !loading" [routerLink]="'busca-filmes'">
    <span class="material-icons search">
      search
    </span>
  </a>
</header>
