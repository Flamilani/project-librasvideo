<h1 class="text-center mt-4">{{ viewHeader?.title }}</h1>

<form [formGroup]="formRegister" autocomplete="off" class="form mt-4" (ngSubmit)="cadastrar()">
  <div class="form-group mb-3">
    <input
      class="form-control inputPadding"
      [placeholder]="viewContentEmail.label"
      [type]="viewContentEmail.input.type"
      [formControlName]="viewContentEmail.input.control"
      required
    />
    <div class="text-warning d-block mt-2" role="alert" *ngIf="formRegister.controls[viewContentEmail.input.control]?.invalid && formRegister.get(viewContentEmail.input.control)?.touched">
      {{ viewContentEmail.errorMsg }}
    </div>
  </div>
  <div class="form-group mb-3">
    <input
      class="form-control inputPadding"
      [placeholder]="viewContentSenha.label"
      [type]="viewContentSenha.input.type"
      [formControlName]="viewContentSenha.input.control"
      required
    />
    <div class="text-warning d-block mt-2" role="alert" *ngIf="formRegister.controls[viewContentSenha.input.control]?.invalid && formRegister.get(viewContentSenha.input.control)?.touched">
      {{ viewContentSenha.errorMsg }}
    </div>
  </div>
  <div class="form-group mb-3">
    <input
      class="form-control inputPadding"
      [placeholder]="viewContentConfSenha.label"
      [type]="viewContentConfSenha.input.type"
      [formControlName]="viewContentConfSenha.input.control"
      required
    />
  <div class="text-warning d-block mt-2" role="alert" *ngIf="formRegister.controls[viewContentConfSenha.input.control].errors?.required && formRegister.get(viewContentConfSenha.input.control)?.touched">
    {{ viewContentConfSenha.errorMsg }}
  </div>
  <div class="text-warning d-block mt-2" role="alert" *ngIf="formRegister.controls[viewContentConfSenha.input.control].errors?.confirmedValidator">
    Senha não corresponde
  </div>
  </div>
  <div class="d-grid gap-2 mt-4 mb-3">
    <button
      [id]="viewFooterCadastrar.btnAction.id"
      type="submit"
      class="btn btn-info text-white btn-lg"
      [disabled]="formRegister.invalid"
    >
    {{ viewFooterCadastrar.btnAction.text }}
  </button>
  <div *ngIf="errorMessage" class="alert alert-warning mt-3" role="alert">
    Usuário já cadastrado. Tente outra vez.
 </div>
  </div>
</form>
<hr>
<p class="text-center">
  {{ viewFooterLogar.description }}
</p>
<div class="d-grid gap-2 mb-3">
  <a class="link-register btn btn-secondary btn-lg"
  (click)="navigate()">
  {{ viewFooterLogar.btnAction.text }}
</a>
</div>
