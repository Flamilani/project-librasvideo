<h1 class="text-center mt-4">{{ viewHeader?.title }}</h1>

<form autocomplete="off" class="form mt-4" (ngSubmit)="cadastrar()" #loginForm="ngForm">
  <div class="form-group mb-3">
    <input
      type="text"
      class="form-control inputPadding"
      placeholder="Nome Completo"
      name="nome"
      required
    />
    <app-message
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória"
    ></app-message>
  </div>
  <div class="form-group mb-3">
    <input
      class="form-control inputPadding"
      [type]="viewContent?.input?.type"
      [placeholder]="viewContent?.label"
      [(ngModel)]="email"
      name="email"
      #campoEmail="ngModel"
      required
    />
    <app-message
      *ngIf="campoEmail.invalid && campoEmail.touched"
      mensagem="viewContent?.errorMsg"
    ></app-message>
  </div>
  <div class="form-group mb-3">
    <input
      type="tel"
      inputMode="tel"
      class="form-control inputPadding"
      placeholder="Número de Celular"
      name="celular"
      required
    />
    <app-message
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória"
    ></app-message>
  </div>
  <div class="form-group mb-3">
    <input
      type="password"
      class="form-control inputPadding"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-message
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória"
    ></app-message>
  </div>
  <div class="form-group mb-3">
    <input
      type="password"
      class="form-control inputPadding"
      placeholder="Confirma Senha"
      name="confirmaSenha"
      required
    />
    <app-message
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória"
    ></app-message>
  </div>
  <div class="d-grid gap-2 mt-4 mb-3">
    <button
    type="submit"
    class="btn btn-info text-white btn-lg"
    [disabled]="loginForm.invalid"
  >
    Cadastrar
  </button>
  </div>
</form>
<hr>
<p class="text-center">
  Já é Usuário?
</p>
<div class="d-grid gap-2 mb-3">
  <a class="link-register btn btn-secondary btn-lg"
  routerLink="/login">Logar</a>
</div>
