<h2 class="title">Meu Perfil</h2>

<img [src]="imageUser" class="rounded-circle mx-auto d-block imgUserHeader" alt="Meu Perfil">
<a routerLink="'/trocar-foto'" class="btn btn-info btn-sm mb-3 btn-update-photo">Trocar Foto</a>
  <div *ngIf="authService.userData as user">
    <div class="mb-1 row">
      <label for="user" class="col-sm-2 col-form-label">Usuário</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control"
        placeholder="Usuário" value="{{ user?.displayName }}" readonly />
      </div>
    </div>
    <div class="mb-1 row">
      <label for="phone" class="col-sm-2 col-form-label">Celular</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control"
        placeholder="(00) 00000-0000" value="{{ user?.phoneNumber }}" readonly />
      </div>
    </div>
    <div class="mb-1 row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"
        value="{{ user?.email }}" readonly />
      </div>
    </div>
    <div class="mb-1 row">
      <label for="password" class="col-sm-2 col-form-label">Senha</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password">
      </div>
    </div>
    <div class="d-grid gap-2 mt-4">
      <a routerLink="/home/editar-perfil" class="btn btn-primary mb-3">Editar Perfil</a>
    </div>
  </div>
